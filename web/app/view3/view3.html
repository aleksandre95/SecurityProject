    <head>
        <meta charset="utf-8">
        <title>Sign up here</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div id="login-form">

    <h3>Login</h3>

    <fieldset>
                <div ng-controller="View3Ctrl">
                    <form  role="form" ng-submit="post()"  >
                        <div class="form-group">
                            <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                                   ng-model="user.userName">
                        </div>
                        <div class="form-group">
                            <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                                   ng-model="user.password">
                        </div>
                        <button type="submit" class="btn btn-success">Sign up</button>
                        
                    </form>
                </div>
    </fieldset>

            
        </div>
        </div>
    </body>
</html>
